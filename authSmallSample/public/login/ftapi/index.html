<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42login | 42 API Login sample</title>
</head>

<body>
    <button id="insecure">Insecure Request</button>
    <div id="status"></div>
    <div id="output"></div>

    <script>
        document.querySelector('#insecure').addEventListener('click', function () {
            fetch('/api/insecure').then(function (res) {
                document.querySelector('#status').innerHTML = res.statusText;
                res.text().then(function (text) {
                    document.querySelector('#output').innerHTML = text;
                });
            })
        });
    </script>
</body>

</html>
