<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 API Login sample</title>
</head>

<body>
    <button id="req-btn">Request secret info</button>
    <div id="status"></div>
    <div id="output"></div>

    <script>
        document.querySelector('#req-btn').addEventListener('click', function () {
            fetch('/api/info').then(function (res) {
                console.log(res);
                if (res.status == 401) {
                    location.href = "/login";
                }
                document.querySelector("#status").innerHTML = res.statusText;
                res.text().then(function (text) {
                    document.querySelector("#output").innerHTML = text;
                });
            })
        });
    </script>
</body>

</html>
