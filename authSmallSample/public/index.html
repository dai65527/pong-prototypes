<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 API Login sample</title>
</head>

<body>
    <button id="secure_local">Local Auth Request</button>
    <div id="status"></div>
    <div id="output"></div>

    <script>
        document.querySelector('#secure_local').addEventListener('click', function () {
            var data = new FormData();
            data.append('username', 'admin');
            data.append('password', 'admin');
            console.log(data.get("username"));
            console.log(data.get("password"));
            // data = {
            //     "username": "admin",
            //     "password": "admin",
            // }

            fetch('/api/secure/local', { method: "POST", body: data }).then(function (res) {
                document.querySelector('#status').innerHTML = res.statusText;
                res.text().then(function (text) {
                    document.querySelector('#output').innerHTML = text;
                });
            });
        });
    </script>
</body>

</html>
