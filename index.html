<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="360"></canvas>
</body>

<script>
    const canvas = document.getElementById('myCanvas');

    // Create a new canvas context
    // 2D描画コンテキストを保存する
    // 2D描画コンテキストは実際にCanvasに描画するために使うツールとなる
    const ctx = canvas.getContext('2d');

    // 四角形の描画
    // 全ての命令はbeginPath()メソッドと closePath()メソッドの間に記述する
    ctx.beginPath();
    ctx.rect(20, 40, 50, 50);   // 四角形を描画
                                // 位置(20px,40px),幅50px,高さ50px
    ctx.fillStyle = "#FF0000";  // fill()メソッドで用いられる色を指定
    ctx.fill();                 // 上記の色を塗りつぶす
    ctx.closePath();            // 描画終了

    // 緑色の円を描画
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false); // 縁の描画
                                                // 中心(240px,160px),半径20px
                                                // 0radから2πradまで描画
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    // 四角形の縁(ストローク)だけを描画
    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";   // ストロークスタイルの指定
                                                // 0.5は透明度
    ctx.stroke();                               // ストロークを描画
    ctx.closePath();
</script>

</html>
