<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }

    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="360"></canvas>
</body>

<script>
    const canvas = document.getElementById('myCanvas');

    // Create a new canvas context
    // 2D描画コンテキストを保存する
    // 2D描画コンテキストは実際にCanvasに描画するために使うツールとなる
    const ctx = canvas.getContext('2d');

    // ゲームのスコア
    let score = 0;

    // スコアの表示処理
    const drawScore = () => {
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD";
        ctx.fillText(`Score: ${score}`, 8, 20);
    }

    // ボールのの中心座標
    let x = canvas.width / 2;
    let y = canvas.height / 2;

    // ボールの半径
    const ballRadius = 10;

    // 1描画あたりの座標の変更幅
    let dx = 2;
    let dy = -2;

    // ボールの描画処理
    const drawBall = () => {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);  // 座標(x,y)pxに円を描画
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    // パドルの描画パラメータ
    const paddleHeight = 10;
    const paddleWidth = 75;
    let paddleX = canvas.width / 2;

    // パドルの移動のためのパラメータ
    let rightPressed = false;   // 右キーを押しているか
    let leftPressed = false;    // 左キーを押しているか

    // パドルの移動（キーボード左右）のためのイベントハンドラ
    const keyDownHandler = e => {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        } else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    const keyUpHandler = e => {
        if (e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        } else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    // パドルの移動イベントハンドラの登録
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);

    // パドルの描画処理
    const drawPaddle = () => {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
    }

    // ブロックの描画パラメータ
    const brickRowCount = 3;
    const brickColumnCount = 5;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;

    // ブロックの情報を格納する2次元配列
    let bricks = [];
    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    // ブロックを描画するロジック
    const drawBricks = () => {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                // ステータスが1なら描画
                if (bricks[c][r].status != 1) {
                    continue;
                }

                // ブロックの配置
                let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;

                // 配置情報を代入
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;

                // ブロックを描画
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }

    // 衝突を検出する関数
    const collisionDetection = () => {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                let b = bricks[c][r];
                if (b.status == 1) {
                    if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                        dy = -dy;
                        b.status = 0;
                        score++;
                        if (score == brickRowCount*brickColumnCount) {
                            alert("You Win!");
                            document.location.reload();
                        }
                    }
                }
            }
        }
    }

    // 描画処理
    const draw = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // キャンバスの内容を消去する

        // 描画
        drawBall();             // ボールを描画する
        drawPaddle();           // パドルを描画する
        collisionDetection();   // 衝突を検出する
        drawBricks();           // ブロックを描画する
        drawScore();            // スコアを描画する

        // 壁にぶつかっていた場合はボールを反転する
        if (x + dx < ballRadius || x + dx > canvas.width - ballRadius)  {
            dx = -dx;
        }
        if (y + dy < ballRadius) {
            dy = -dy;
        }

        // ボールが下端に触れた場合はゲームオーバー
        if (y + dy >= canvas.height - ballRadius) {
            if (x + dx >= paddleX && x + dx <= paddleX + paddleWidth) {
                dy = -dy;
            } else {
                alert("Game Over!");
                document.location.reload();
                clearInterval(interval);
            }
        }

        // パドルを移動する
        if (rightPressed && paddleX + paddleWidth < canvas.width) {
            paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
            paddleX -= 7;
        }

        // ボールを移動する
        x += dx;
        y += dy;
    }

    // 10msごとに描画処理を行う
    let interval = setInterval(draw, 10);
</script>

</html>
